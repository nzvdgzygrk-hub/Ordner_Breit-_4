<!DOCTYPE html>  
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordner-Etiketten 192 × 61 mm</title>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  margin:16px;
}

.topbar{
  max-width:1200px;
  margin:0 auto 14px;
  display:flex;
  gap:10px;
}

button{
  padding:10px 16px;
  font-size:15px;
  border:0;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
}
.reset{background:#c9302c}
.pdf{background:#0275d8}

.wrapper{
  max-width:1200px;
  margin:0 auto;
  background:#fff;
  padding:14px;
  border-radius:10px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
}

.cardHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}

.preview{
  width:192mm;
  height:61mm;
  border:1px dashed #999;
  margin-bottom:6px;
  background:#fff;
}

canvas{
  width:192mm;
  height:61mm;
}

input, textarea{
  width:100%;
  font-size:14px;
  padding:6px;
  border-radius:6px;
  border:1px solid #ccc;
  box-sizing:border-box;
  margin-top:6px;
}

textarea{
  min-height:70px;
  resize:vertical;
  white-space:pre;
}
</style>
</head>

<body>

<div class="topbar">
  <button class="reset" onclick="resetAll()">Reset</button>
  <button class="pdf" onclick="makePDF()">PDF erstellen</button>
</div>

<div class="wrapper">
  <div class="grid" id="grid"></div>
</div>

<script>
/* ===== NUR FORMAT + ANZAHL GEÄNDERT ===== */
const LABELS = 4; // laut Foto
const LABEL_WIDTH_MM = 192;
const LABEL_HEIGHT_MM = 61;

const grid = document.getElementById("grid");

// UI
for(let i=1;i<=LABELS;i++){
  grid.insertAdjacentHTML("beforeend",`
    <div class="card">
      <div class="cardHeader">
        <strong>ORDNER ${i}</strong>
        <label>Drucken <input type="checkbox" id="p${i}" checked></label>
      </div>

      <div class="preview">
        <canvas id="c${i}" width="1152" height="366"></canvas>
      </div>

      <textarea id="h${i}" placeholder="Überschrift (max. 3 Zeilen, ENTER)" oninput="update(${i})"></textarea>
      <textarea id="t${i}" placeholder="Freitext – Linien erscheinen im Druck" oninput="update(${i})"></textarea>
      <input id="n${i}" placeholder="Nummer unten (z. B. 01)" oninput="update(${i})">
    </div>
  `);

  update(i);
}

function resetAll(){
  for(let i=1;i<=LABELS;i++){
    document.getElementById("h"+i).value="";
    document.getElementById("t"+i).value="";
    document.getElementById("n"+i).value="";
    document.getElementById("p"+i).checked=false;
    update(i);
  }
}

function update(i){
  const canvas = document.getElementById("c"+i);
  const ctx = canvas.getContext("2d");

  drawLabel(
    ctx,
    document.getElementById("h"+i).value,
    document.getElementById("t"+i).value,
    document.getElementById("n"+i).value
  );
}

// ZEICHNEN (unverändert)
function drawLabel(ctx, header, text, number){
  ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
  ctx.fillStyle="#fff";
  ctx.fillRect(0,0,ctx.canvas.width,ctx.canvas.height);

  ctx.save();
  ctx.translate(0, ctx.canvas.height);
  ctx.rotate(-Math.PI/2);

  const paddingTop = 12;
  const paddingBottom = 48;
  const lineHeight = 36;

  let y = paddingTop;

  if(header){
    const lines = header.split("\n").slice(0,3);
    ctx.font="bold 28px Arial";
    ctx.fillStyle="#000";
    ctx.textBaseline="top";

    for(const line of lines){
      ctx.fillText(line, 14, y);
      y += 32;
    }
  }

  ctx.font="20px Arial";
  const rows = text.split("\n");

  const usable = ctx.canvas.width - y - paddingBottom;
  const maxLines = Math.floor(usable / lineHeight);

  for(let i=0;i<maxLines;i++){
    if(rows[i]){
      ctx.fillText(rows[i], 14, y);
    }

    ctx.beginPath();
    ctx.moveTo(8, y + lineHeight - 6);
    ctx.lineTo(ctx.canvas.height - 8, y + lineHeight - 6);
    ctx.stroke();

    y += lineHeight;
  }

  if(number){
    ctx.font="bold 22px Arial";
    ctx.textAlign="center";
    ctx.fillText(
      number,
      ctx.canvas.height / 2,
      ctx.canvas.width - 30
    );
  }

  ctx.restore();
}

// mm → pt
const mm = v => v * 2.83465;

// PDF – 4 Etiketten A4
async function makePDF(){
  const pdf = await PDFLib.PDFDocument.create();
  const page = pdf.addPage([595,842]);

  const left = (210 - LABEL_WIDTH_MM) / 2;
  const top  = (297 - LABELS * LABEL_HEIGHT_MM) / 2;

  for(let i=1;i<=LABELS;i++){
    if(!document.getElementById("p"+i).checked) continue;

    const canvas = document.getElementById("c"+i);
    const img = await pdf.embedPng(canvas.toDataURL("image/png"));

    const slot = i - 1;

    page.drawImage(img,{
      x: mm(left),
      y: 842 - mm(top + (slot + 1) * LABEL_HEIGHT_MM),
      width: mm(LABEL_WIDTH_MM),
      height: mm(LABEL_HEIGHT_MM)
    });
  }

  const bytes = await pdf.save();
  const blob = new Blob([bytes],{type:"application/pdf"});
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "Ordneretiketten_192x61.pdf";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
</script>

</body>
</html>
