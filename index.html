<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Ordner-Etiketten 192 × 61 mm (4 pro A4)</title>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  margin:16px;
}

.topbar{
  max-width:1200px;
  margin:0 auto 14px;
  display:flex;
  gap:10px;
}

button{
  padding:10px 16px;
  font-size:15px;
  border:0;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
}
.reset{background:#c9302c}
.pdf{background:#0275d8}

.wrapper{
  max-width:1200px;
  margin:0 auto;
  background:#fff;
  padding:14px;
  border-radius:10px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}

.card{
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
}

.preview{
  width:192mm;
  height:61mm;
  border:1px dashed #999;
  margin-bottom:6px;
}

canvas{
  width:192mm;
  height:61mm;
}

textarea, input{
  width:100%;
  margin-top:6px;
  padding:6px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
  box-sizing:border-box;
}

textarea{
  resize:vertical;
  white-space:pre;
}
</style>
</head>

<body>

<div class="topbar">
  <button class="reset" onclick="resetAll()">Reset</button>
  <button class="pdf" onclick="makePDF()">PDF erstellen</button>
</div>

<div class="wrapper">
  <div class="grid" id="grid"></div>
</div>

<script>
const LABELS = 4;
const grid = document.getElementById("grid");

// UI
for(let i=1;i<=LABELS;i++){
  grid.insertAdjacentHTML("beforeend",`
    <div class="card">
      <strong>ETIKETT ${i}</strong>
      <label style="float:right">
        Drucken <input type="checkbox" id="p${i}" checked>
      </label>

      <div class="preview">
        <canvas id="c${i}" width="1152" height="366"></canvas>
      </div>

      <textarea id="h${i}" placeholder="Überschrift (max. 3 Zeilen, ENTER)" oninput="update(${i})"></textarea>
      <textarea id="t${i}" placeholder="Freitext – Linien erscheinen im Druck" oninput="update(${i})"></textarea>
      <input id="n${i}" placeholder="Nummer unten (z. B. 01)" oninput="update(${i})">
    </div>
  `);
  update(i);
}

function resetAll(){
  for(let i=1;i<=LABELS;i++){
    ["h","t","n"].forEach(x=>document.getElementById(x+i).value="");
    document.getElementById("p"+i).checked=false;
    update(i);
  }
}

function update(i){
  const ctx = document.getElementById("c"+i).getContext("2d");
  drawLabel(
    ctx,
    document.getElementById("h"+i).value,
    document.getElementById("t"+i).value,
    document.getElementById("n"+i).value
  );
}

/* ===== ZEICHNEN ===== */
function drawLabel(ctx, header, text, number){
  ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
  ctx.fillStyle="#fff";
  ctx.fillRect(0,0,ctx.canvas.width,ctx.canvas.height);

  ctx.save();
  ctx.translate(0, ctx.canvas.height);
  ctx.rotate(-Math.PI/2);

  const labelW = ctx.canvas.height;
  const labelH = ctx.canvas.width;

  let y = 10;

  // ÜBERSCHRIFT (max 3 Zeilen)
  ctx.font="bold 28px Arial";
  ctx.textBaseline="top";
  header.split("\n").slice(0,3).forEach(line=>{
    ctx.fillText(line, 14, y);
    y += 32;
  });

  // FREITEXT + LINIEN
  ctx.font="20px Arial";
  const rows = text.split("\n");
  const lineH = 34;
  const usable = labelH - y - 45;
  const max = Math.floor(usable / lineH);

  for(let i=0;i<max;i++){
    if(rows[i]) ctx.fillText(rows[i],14,y);
    ctx.beginPath();
    ctx.moveTo(8,y+lineH-6);
    ctx.lineTo(labelW-8,y+lineH-6);
    ctx.stroke();
    y+=lineH;
  }

  // NUMMER UNTEN
  if(number){
    ctx.font="bold 22px Arial";
    ctx.textAlign="center";
    ctx.fillText(number,labelW/2,labelH-26);
  }

  ctx.restore();
}

// mm → pt
const mm = v => v * 2.83465;

// PDF (4 feste Slots)
async function makePDF(){
  const pdf = await PDFLib.PDFDocument.create();
  const page = pdf.addPage([595,842]);

  const left = (210-192)/2;
  const top  = (297-4*61)/2;

  for(let i=1;i<=LABELS;i++){
    if(!document.getElementById("p"+i).checked) continue;

    const img = await pdf.embedPng(
      document.getElementById("c"+i).toDataURL("image/png")
    );

    const slot = i-1;

    page.drawImage(img,{
      x:mm(left),
      y:842-mm(top+(slot+1)*61),
      width:mm(192),
      height:mm(61)
    });
  }

  const bytes = await pdf.save();
  const blob = new Blob([bytes],{type:"application/pdf"});
  const url = URL.createObjectURL(blob);

  const a=document.createElement("a");
  a.href=url;
  a.download="Etiketten_192x61.pdf";
  a.click();
}
</script>

</body>
</html>
